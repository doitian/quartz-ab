name: Deploy Quartz to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        working-directory: ./quartz
        run: npm ci

      - name: Copy config files to quartz directory
        run: |
          cp config/quartz.config.ts quartz/
          cp config/quartz.layout.ts quartz/

      - name: Apply Obsidian compatibility patch
        working-directory: ./quartz
        run: |
          git apply ../config/quartz-shortest-path.patch

      - name: Build Quartz
        working-directory: ./quartz
        run: npx quartz build --directory ../content

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./quartz/public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
